<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>便条网 -- 登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="shortcut icon" href="/btiao/bt.png"/>
<link href="login.css" rel="stylesheet" type="text/css">
<!-- -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-rc.1/jquery.mobile-1.4.0-rc.1.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.0-rc.1/jquery.mobile-1.4.0-rc.1.min.js"></script>

<script src="../btiao.js" type="text/javascript"></script>
<script src="login.js" type="text/javascript"></script>
<script src="product.js" type="text/javascript"></script>
</head>
<body class="home ui-mobile-viewport ui-overlay-c">
<!-- Home -->
<div data-role="page" id="pgLogin">
	<div data-theme="a" data-role="header">
        <h3>
                    欢迎访问便条网
        </h3>
    </div>
    <div data-role="content">

        <div data-role="collapsible-set">
            <div data-role="collapsible" data-collapsed="false">
                <h3>
                    私人电脑/手机/平板
                </h3>
                <a data-role="button" href="javascript:;"  id="btDevLogin">
                    设备账号登录
                </a>
            </div>
        </div>
        <div data-role="collapsible-set">
            <div data-role="collapsible">
                <h3>
                    个人帐号
                </h3>
                <div data-role="fieldcontain">
                    <label for="textinput1">
                        用户名
                    </label>
                    <input name="" id="textinput1" placeholder="" value="" type="text">
                </div>
                <div data-role="fieldcontain">
                    <label for="textinput2">
                        密码
                    </label>
                    <input name="" id="textinput2" placeholder="" value="" type="password">
                </div>
                <a data-role="button" href="#">
                    登录
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Home -->
<div data-role="page" id="pgFirst">
    <div data-theme="a" data-role="header">
        <h3 class="posName">
            小卖部6#0105  [望春园]
        </h3>
    </div>
    <div data-role="content">
        <ul id="lstBlockInfo" data-role="listview" data-divider-theme="b" data-inset="true"></ul>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="">
                        消息
                    </a>
                </li>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="">
                        向上
                    </a>
                </li>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="" class="ui-btn-active ui-state-persist">
                        -
                    </a>
                </li>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="" class="ui-btn-active ui-state-persist">
                        -
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Home -->
<div data-role="page" id="pgDetail">
    <div data-theme="a" data-role="header">
        <a data-role="button" href="#pgFirst" class="ui-btn-left">
            返回
        </a>
        <h3 class="posName">
            小卖部6#0105  [望春园]
        </h3>
        <a data-role="button" id="actEnterPurchase" href="#" class="ui-btn-right">
            购买
        </a>
    </div>
    <div data-role="content">
    	<div data-role="fieldcontain">
	        <h2 id="idInfoDesc">
	            纯净水特价，最后3天，快来抢购吧
	        </h2>
	    </div>
	    <div data-role="fieldcontain">
	    	<h3>价格：<span id="idInfoPrice">3</span>元</h3>
	    </div>
        <div data-role="fieldcontain">
	        <div data-role="collapsible-set">
	            <div data-role="collapsible" data-collapsed="false">
	                <h3>
	                    咨询与反馈
	                </h3>
	                <div data-role="fieldcontain">
	                    <textarea name="" id="textarea4" placeholder=""></textarea>
	                </div>
	                <a data-role="button" href="#page1">
	                    提交
	                </a>
	            </div>
	        </div>
    	</div>
	</div>
</div>

<!-- Home -->
<div data-role="page" id="pgPurchase">
	<div data-theme="a" data-role="header">
        <h3>
                    订单填写
        </h3>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="labProductNum"><h5>
                购买个数
            </h5></label>
            <input id="labProductNum" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset" type="slider" name="labProductNum" value="1" min="1" max="10" data-highlight="true">
	        <h3>
	            总价：<span id="labTotalPrice">0</span>元
	        </h3>
        </div>
        <div data-role="fieldcontain">
            <label for="orderDst" id="orderDstNote"><h5>
                本小区送货地址(必须为8个数字，楼、单元、层、房号各占2数字，若无单元编号，则填写00)
            </h5></label>
            <input name="" id="orderDst" placeholder="如：填01020304，代表1号楼2单元3层4号房" value="" type="text">
        </div>
        <a data-role="button" id="actPurchase">
            购买
        </a>
        <a data-role="button" id="actCancelPurchase" href="#pgDetail">
            取消
        </a>
        <div data-role="fieldcontain">
            <label for="textarea1">
                备注
            </label>
            <textarea name="" id="textarea1" placeholder=""></textarea>
        </div>
    </div>
</div>
</body>
</html>
